<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8">
    <title>VR Classroom with Stage and Blackboard</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body { 
        margin: 0; 
      }
      canvas { 
        display: block;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- 教室の床 -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="30" color="#D3D3D3"></a-plane>
      
      <!-- 教室の壁 -->
      <a-box position="0 5 -15" width="20" height="10" depth="0.1" color="blue"></a-box> <!-- 背面の壁 -->
      <a-box position="-10 5 0" width="0.1" height="10" depth="30" color="red"></a-box> <!-- 左の壁 -->
      <a-box position="10 5 0" width="0.1" height="10" depth="30" color="blue"></a-box> <!-- 右の壁 -->
      <a-box position="0 5 15" width="20" height="10" depth="0.1" color="yellow"></a-box> <!-- 前面の壁 -->
      <a-box position="0 10 0" width="20" height="0.1" depth="30" color="green"></a-box> <!-- 天井 -->

      <a-entity id="classroom">
        <!-- 1列目 -->
        <a-entity id="row2">
          <!-- 1つ目の机 -->
          <a-box position="-7 0.5 -8" depth="1" width="1.5" height="0.2" color="#8B4513"></a-box>
          <!-- 机の4本の足 -->
          <a-cylinder position="-7.7 0.25 -7.7" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
          <a-cylinder position="-6.3 0.25 -7.7" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
          <a-cylinder position="-7.7 0.25 -8.3" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
          <a-cylinder position="-6.3 0.25 -8.3" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
        
          <!-- 椅子 -->
          <a-box position="-7 0.25 -10" depth="0.5" width="1" height="0.05" color="#654321"></a-box> <!-- 座面 -->
          <a-box position="-7 0.7 -10.2" depth="0.05" width="1" height="0.8" color="#654321"></a-box> <!-- 背もたれ -->
          <!-- 椅子の4本の足 -->
          <a-cylinder position="-7.4 0.125 -9.8" radius="0.02" height="0.25" color="#654321"></a-cylinder>
          <a-cylinder position="-6.6 0.125 -9.8" radius="0.02" height="0.25" color="#654321"></a-cylinder>
          <a-cylinder position="-7.4 0.125 -10.2" radius="0.02" height="0.25" color="#654321"></a-cylinder>
          <a-cylinder position="-6.6 0.125 -10.2" radius="0.02" height="0.25" color="#654321"></a-cylinder>
        
          <!-- 2つ目の机 -->
          <a-box position="-2 0.5 -8" depth="1" width="1.5" height="0.2" color="#8B4513"></a-box>
          <!-- 机の4本の足 -->
          <a-cylinder position="-2.7 0.25 -7.7" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
          <a-cylinder position="-1.3 0.25 -7.7" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
          <a-cylinder position="-2.7 0.25 -8.3" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
          <a-cylinder position="-1.3 0.25 -8.3" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
        
          <!-- 椅子 -->
          <a-box position="-2 0.25 -10" depth="0.5" width="1" height="0.05" color="#654321"></a-box> <!-- 座面 -->
          <a-box position="-2 0.7 -10.2" depth="0.05" width="1" height="0.8" color="#654321"></a-box> <!-- 背もたれ -->
          <!-- 椅子の4本の足 -->
          <a-cylinder position="-2.4 0.125 -9.8" radius="0.02" height="0.25" color="#654321"></a-cylinder>
          <a-cylinder position="-1.6 0.125 -9.8" radius="0.02" height="0.25" color="#654321"></a-cylinder>
          <a-cylinder position="-2.4 0.125 -10.2" radius="0.02" height="0.25" color="#654321"></a-cylinder>
          <a-cylinder position="-1.6 0.125 -10.2" radius="0.02" height="0.25" color="#654321"></a-cylinder>
        
          <!-- 3つ目の机 -->
          <a-box position="3 0.5 -8" depth="1" width="1.5" height="0.2" color="#8B4513"></a-box>
          <!-- 机の4本の足 -->
          <a-cylinder position="2.3 0.25 -7.7" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
          <a-cylinder position="3.7 0.25 -7.7" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
          <a-cylinder position="2.3 0.25 -8.3" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
          <a-cylinder position="3.7 0.25 -8.3" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
        
          <!-- 椅子 -->
          <a-box position="3 0.25 -10" depth="0.5" width="1" height="0.05" color="#654321"></a-box> <!-- 座面 -->
          <a-box position="3 0.7 -10.2" depth="0.05" width="1" height="0.8" color="#654321"></a-box> <!-- 背もたれ -->
          <!-- 椅子の4本の足 -->
          <a-cylinder position="2.6 0.125 -9.8" radius="0.02" height="0.25" color="#654321"></a-cylinder>
          <a-cylinder position="3.4 0.125 -9.8" radius="0.02" height="0.25" color="#654321"></a-cylinder>
          <a-cylinder position="2.6 0.125 -10.2" radius="0.02" height="0.25" color="#654321"></a-cylinder>
          <a-cylinder position="3.4 0.125 -10.2" radius="0.02" height="0.25" color="#654321"></a-cylinder>
        
          <!-- 4つ目の机 -->
          <a-box position="8 0.5 -8" depth="1" width="1.5" height="0.2" color="#8B4513"></a-box>
          <!-- 机の4本の足 -->
          <a-cylinder position="7.3 0.25 -7.7" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
          <a-cylinder position="8.7 0.25 -7.7" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
          <a-cylinder position="7.3 0.25 -8.3" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
          <a-cylinder position="8.7 0.25 -8.3" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
        
          <!-- 椅子 -->
          <a-box position="8 0.25 -10" depth="0.5" width="1" height="0.05" color="#654321"></a-box> <!-- 座面 -->
          <a-box position="8 0.7 -10.2" depth="0.05" width="1" height="0.8" color="#654321"></a-box> <!-- 背もたれ -->
          <!-- 椅子の4本の足 -->
          <a-cylinder position="7.6 0.125 -9.8" radius="0.02" height="0.25" color="#654321"></a-cylinder>
          <a-cylinder position="8.4 0.125 -9.8" radius="0.02" height="0.25" color="#654321"></a-cylinder>
          <a-cylinder position="7.6 0.125 -10.2" radius="0.02" height="0.25" color="#654321"></a-cylinder>
          <a-cylinder position="8.4 0.125 -10.2" radius="0.02" height="0.25" color="#654321"></a-cylinder>
        </a-entity>

        <!-- 2列目 -->
        <a-entity id="row3">
          <!-- 1つ目の机 -->
          <a-box position="8 0.5 -3" depth="1" width="1.5" height="0.2" color="#8B4513"></a-box>
          <!-- 机の4本の足 -->
          <a-cylinder position="7.3 0.25 -2.7" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
          <a-cylinder position="8.7 0.25 -2.7" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
          <a-cylinder position="7.3 0.25 -3.3" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
          <a-cylinder position="8.7 0.25 -3.3" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
        
          <!-- 椅子 -->
          <a-box position="8 0.25 -5" depth="0.5" width="1" height="0.05" color="#654321"></a-box> <!-- 座面 -->
          <a-box position="8 0.7 -5.2" depth="0.05" width="1" height="0.8" color="#654321"></a-box> <!-- 背もたれ -->
          <!-- 椅子の4本の足 -->
          <a-cylinder position="7.6 0.125 -4.8" radius="0.02" height="0.25" color="#654321"></a-cylinder>
          <a-cylinder position="8.4 0.125 -4.8" radius="0.02" height="0.25" color="#654321"></a-cylinder>
          <a-cylinder position="7.6 0.125 -5.2" radius="0.02" height="0.25" color="#654321"></a-cylinder>
          <a-cylinder position="8.4 0.125 -5.2" radius="0.02" height="0.25" color="#654321"></a-cylinder>
        
          <!-- 2つ目の机 -->
          <a-box position="2 0.5 -3" depth="1" width="1.5" height="0.2" color="#8B4513"></a-box>
          <!-- 机の4本の足 -->
          <a-cylinder position="1.3 0.25 -2.7" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
          <a-cylinder position="2.7 0.25 -2.7" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
          <a-cylinder position="1.3 0.25 -3.3" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
          <a-cylinder position="2.7 0.25 -3.3" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>

          <!-- 椅子 -->
          <a-box position="2 0.25 -5" depth="0.5" width="1" height="0.05" color="#654321"></a-box> <!-- 座面 -->
          <a-box position="2 0.7 -5.2" depth="0.05" width="1" height="0.8" color="#654321"></a-box> <!-- 背もたれ -->
          <!-- 椅子の4本の足 -->
          <a-cylinder position="1.6 0.125 -4.8" radius="0.02" height="0.25" color="#654321"></a-cylinder>
          <a-cylinder position="2.4 0.125 -4.8" radius="0.02" height="0.25" color="#654321"></a-cylinder>
          <a-cylinder position="1.6 0.125 -5.2" radius="0.02" height="0.25" color="#654321"></a-cylinder>
          <a-cylinder position="2.4 0.125 -5.2" radius="0.02" height="0.25" color="#654321"></a-cylinder>

          <!-- 3つ目の机 -->
          <a-box position="0 0.5 -3" depth="1" width="1.5" height="0.2" color="#8B4513"></a-box>
          <!-- 机の4本の足 -->
          <a-cylinder position="-0.7 0.25 -2.7" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
          <a-cylinder position="0.7 0.25 -2.7" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
          <a-cylinder position="-0.7 0.25 -3.3" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>
          <a-cylinder position="0.7 0.25 -3.3" radius="0.05" height="0.5" color="#8B4513"></a-cylinder>

          <!-- 椅子 -->
          <a-box position="0 0.25 -5" depth="0.5" width="1" height="0.05" color="#654321"></a-box> <!-- 座面 -->
          <a-box position="0 0.7 -5.2" depth="0.05" width="1" height="0.8" color="#654321"></a-box> <!-- 背もたれ -->
          <!-- 椅子の4本の足 -->
          <a-cylinder position="-0.4 0.125 -4.8" radius="0.02" height="0.25" color="#654321"></a-cylinder>
          <a-cylinder position="0.4 0.125 -4.8" radius="0.02" height="0.25" color="#654321"></a-cylinder>
          <a-cylinder position="-0.4 0.125 -5.2" radius="0.02" height="0.25" color="#654321"></a-cylinder>
          <a-cylinder position="0.4 0.125 -5.2" radius="0.02" height="0.25" color="#654321"></a-cylinder>
        </a-entity>

      <!-- ステージ -->
      <a-box position="0 0.25 13" width="10" height="0.5" depth="3" color="#8B4513"></a-box> <!-- ステージ -->

      <!-- 講義台 -->
      <a-box position="0 1.25 12" width="2" height="1" depth="1" color="#654321"></a-box> <!-- 講義台 -->

      <!-- 黒板 -->
      <a-box position="0 3.5 14.9" width="8" height="4" depth="0.1" color="#2E8B57"></a-box> <!-- 黒板 -->

      <!-- 空 -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
